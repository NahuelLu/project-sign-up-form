<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main>
        <div id="img">
            <img src="img/baby-penguin.jpg" alt="baby-penguin" id="img_penguin">
            <div id="odin-image">
                <img src="img/odin.png" alt="odin-icon" id="odin-icon">
                <p id="paragraph">ODIN PROJECT</p>
            </div>
            <div id="credit-img">Photo by Drew Hailes on Everywherewild</div>
        </div>
        <div class="main">
            <div class="text">
            </div>
            <div class="form">
                <form action="" method="post">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </form>
            </div>
            <div class="btn-send-form">
            </div>
        </div>
    </main>
    <footer>Made it by Wondermyoui</footer>

</html>
