<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main>
        <div id="img">
            <img src="img/baby-penguin.jpg" alt="baby-penguin" id="img_penguin">
            <div id="odin-image">
                <img src="img/odin.png" alt="odin-icon" id="odin-icon">
                <p id="paragraph">ODIN PROJECT</p>
            </div>
            <div id="credit-img">Photo by <span class="underline">Drew Hailes</span> on <span class="underline">Everywherewild</span></div>
        </div>
        <div id="main">
            <div class="text">
                This is not a real online service! You know you need something like this in your life
                to help you realize deepest dream.
                <p>Sign up now to get started</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="" method="post" id="form">
                    <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="user-password">PASSWORD</label>
                    <input type="password" name="password" id="user-password" >
                    </div>
                    <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" name="number" id="number">
                    <label for="user-password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="user-password-confirm" >
                    </div>
                </form>
            </div>
            <div class="btn-send-form">
                <button type="submit" id="btn-create" form="form">Create Account</button>
                <p> Already have an account? <a href="/another-page.html">Log in</a></p>
            </div>
        </div>
    </main>
    <footer>Made it by <span class="underline">Wondermyoui</span></footer>
</body>
</html>
